<!doctype html><meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>PDF Viewer</title>
<style>html,body{height:100%;margin:0} .wrap{height:100vh}</style>
<div class="wrap" id="viewer">読み込み中…</div>
<script>
  const q = new URLSearchParams(location.search);
  const file = q.get('file'); // 例: ?file=chizu-sns.pdf
  if (!file) { document.getElementById('viewer').textContent = 'file パラメータが必要です'; }
  else {
    const obj = document.createElement('object');
    obj.type = 'application/pdf';
    obj.data = `/${encodeURIComponent(file)}#toolbar=1`;
    obj.style.width='100%'; obj.style.height='100%';
    document.getElementById('viewer').innerHTML=''; document.getElementById('viewer').appendChild(obj);

    // フォールバック
    const p = document.createElement('p');
    p.innerHTML = `表示できない場合は <a href="/${encodeURIComponent(file)}" target="_blank" rel="noopener">こちら</a> を開いてください。`;
    document.body.appendChild(p);
  }
</script>
